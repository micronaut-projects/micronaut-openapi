[versions]
swagger = "2.2.0"
kotlintest-runner-junit5 = "3.4.2"
kotlin = "1.6.21"

# Micronaut
micronaut = "3.5.0"
micronaut-docs = "2.0.0"


[libraries]
# BOMs
boms-micronaut = { module = "io.micronaut:micronaut-bom", version.ref = "micronaut" }

# Micronaut
micronaut-docs-asciidoc-config-props = { module = "io.micronaut.docs:micronaut-docs-asciidoc-config-props", version.ref = "micronaut-docs" }
micronaut-hibernate-validator = { module = "io.micronaut.beanvalidation:micronaut-hibernate-validator" }
micronaut-http = { module = "io.micronaut:micronaut-http" }
micronaut-http-server = { module = "io.micronaut:micronaut-http-server" }
micronaut-inject-groovy = { module = "io.micronaut:micronaut-inject-groovy" }
micronaut-inject-groovy-test = { module = "io.micronaut:micronaut-inject-groovy-test" }
micronaut-inject-java = { module = "io.micronaut:micronaut-inject-java" }
micronaut-inject-java-test = { module = "io.micronaut:micronaut-inject-java-test" }
micronaut-management = { module = "io.micronaut:micronaut-management" }
micronaut-runtime = { module = "io.micronaut:micronaut-runtime" }
micronaut-runtime-groovy = { module = "io.micronaut.groovy:micronaut-runtime-groovy" }
micronaut-security = { module = "io.micronaut.security:micronaut-security" }
micronaut-validation = { module = "io.micronaut:micronaut-validation" }

# Versions from BOM
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
logback-classic = { module = "ch.qos.logback:logback-classic" }
reactor-core = { module = "io.projectreactor:reactor-core" }
spock-core = { module = "org.spockframework:spock-core" }
rxjava2 = { module = "io.reactivex.rxjava2:rxjava" }
rxjava3 = { module = "io.reactivex.rxjava3:rxjava" }
testcontainers-spock = { module = "org.testcontainers:spock" }

kotlintest-runner-junit5 = { module = "io.kotlintest:kotlintest-runner-junit5", version.ref = "kotlintest-runner-junit5" }
swagger-annotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger" }
swagger-core = { module = "io.swagger.core.v3:swagger-core", version.ref = "swagger" }
swagger-models = { module = "io.swagger.core.v3:swagger-models", version.ref = "swagger" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
