plugins {
    id "java"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation project(":openapi")
    testImplementation(platform(libs.boms.micronaut))
    testImplementation(libs.micronaut.runtime)
    testImplementation(libs.micronaut.inject.java)
    testImplementation(libs.micronaut.validation)
    testImplementation(libs.swagger.annotations)
    testImplementation(libs.reactor.core)
    testImplementation(libs.micronaut.hibernate.validator)
    testImplementation(libs.awaitility)
    testImplementation(libs.junit.jupiter.api)
    testCompileOnly(libs.micronaut.inject.java)
    testRuntimeOnly(libs.junit.jupiter.engine)
    testRuntimeOnly(libs.logback.classic)
}


compileJava.options.compilerArgs += '-parameters'
compileTestJava.options.compilerArgs += '-parameters'

test {
    useJUnitPlatform()
    
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}
ext.skipDocumentation=true
