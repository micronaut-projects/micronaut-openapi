plugins {
    id "groovy"
    id "io.spring.dependency-management"
}

dependencyManagement {
    imports {
        mavenBom("io.micronaut:micronaut-bom:$micronautVersion") {
            bomProperty 'swagger.version', swaggerVersion
            bomProperty 'jackson.version', jacksonVersion
            bomProperty 'jackson.databind.version', jacksonVersion
            bomProperty 'jackson.modules.version', jacksonVersion
            bomProperty 'jackson.datatype.version', jacksonVersion
        }
    }
}

dependencies {
    testCompile project(":openapi")
    testCompile "io.micronaut:micronaut-runtime"
    testCompile "io.micronaut:micronaut-runtime-groovy"
    testCompile "io.micronaut:micronaut-validation"
    testCompile "io.swagger.core.v3:swagger-annotations"
    testCompile "io.micronaut.configuration:micronaut-hibernate-validator"
    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    testCompile "org.testcontainers:spock:1.12.4"
    testCompile("org.spockframework:spock-core") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    testRuntime "ch.qos.logback:logback-classic:1.2.3"
}

licenseTest.enabled = false

test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}

tasks.withType(GroovyCompile) {
    groovyOptions.forkOptions.jvmArgs.add('-Dgroovy.parameters=true')
}

ext.skipDocumentation=true
