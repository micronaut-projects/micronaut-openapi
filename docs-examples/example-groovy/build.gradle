plugins {
    id "groovy"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation project(":openapi")
    testImplementation(platform(libs.boms.micronaut))
    testImplementation(libs.micronaut.runtime)
    testImplementation(libs.micronaut.runtime.groovy)
    testImplementation(libs.micronaut.validation)
    testImplementation(libs.swagger.annotations)
    testImplementation(libs.reactor.core)
    testImplementation(libs.micronaut.hibernate.validator)
    testCompileOnly(libs.micronaut.inject.groovy)
    testImplementation(libs.testcontainers.spock)
    testImplementation(libs.spock.core) {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    testRuntimeOnly(libs.logback.classic)
}


test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}

tasks.withType(GroovyCompile) {
    groovyOptions.forkOptions.jvmArgs.add('-Dgroovy.parameters=true')
}

ext.skipDocumentation=true
